        <form method="get" action="record.html">
            <fieldset>
                <legend>Profile</legend>
                <div for="formmessage">Welcome!  Please enter your information here</div>
                <label>Username: <input type="text" id="username" name="username" required></label>
                <label for="password">Password: <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" required></label>
                <label for="password2">Pleasde re-enter your password: <input type="text" id="password2" name="password2" pattern="[A-Za-z0-9]{8,}"></label>
                <label>E-mail: <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>
                <label for="range">Page Rating: <input type="range" id="range" name="range" min="0" max="10" value="0" step="1" list="rangevalues">
