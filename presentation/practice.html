<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators Presentation</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <h1>Combinators!</h1>
    <!--
        descendant = ' '
        child = >
        next sibling = ~
        subsequent sibling = +
    -->
    <section class="box">
        <p>Target 1</p>
        <p>Target 2</p>
        <div>
            <p>Target 3</p>
        </div>
    </section>

    <p>Target 4</p>
    <p>Target 5</p>
    <div>
        <p>Target 6</p>
    </div>

</body>
</html>
